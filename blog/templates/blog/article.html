{% extends "blog/layout.html" %}
{% block content %}
{% if post %}
<h1 class="post-header"><a href="{% url 'article' post.slug %}">{{ post.title}}</a></h1>
<div class="post-meta">
    <small>
        {{ post.view_count }} hits
    </small>
</div>
{{ post.html | safe }}
{% else %}
<h1>No post to display!</h1>
{% endif %}
{% endblock %}
