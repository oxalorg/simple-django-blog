{% extends "blog/layout.html" %}
{% block content %}
{% if posts %}
    {% for post in posts %}
        <h1 class="text-center"><a href="{% url 'article' post.slug %}">{{ post.title}}</a></h1>
        {{ post.html | safe }}
        <hr>
    {% endfor %}
{% else %}
    <h2>No posts to display!</h2>
{% endif %}
{% endblock %}
